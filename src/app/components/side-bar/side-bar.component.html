<section>
    <p>Dernière liste des satellites de : {{selectedPlanet | titlecase}}</p>

    <p> mise à jour le {{today | date:'dd/MM/YYYY'}} à {{today | date:'HH:mm:ss'}}</p>
    <ul>
        <li *ngFor="let body of bodiesList" (click)="bodySelect(body)">
            {{body.name}}
            <span *ngIf="body.alternativeName"> - ( {{body.alternativeName}} )</span>
        </li>
    </ul>
</section>

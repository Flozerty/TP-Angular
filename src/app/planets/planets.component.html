<section id="buttons">
    <div *ngFor="let planet of planets">
        <button *ngFor="let body of bodiesTypes" (click)="planetName(planet.name)"
            [ngClass]="{'active': selectedPlanet===planet.name, 'disabled': !(selectedPlanet===planet.name)}">
            {{ planet.name }} ({{ planet?.moons?.length }})
        </button>

    </div>
</section>
